services:
  - type: web
    name: carbon-aware-trigger
    runtime: python
    rootDir: backend
    plan: starter          # free tier spins down; starter stays alive
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false        # set manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false
      - key: EIA_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
